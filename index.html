<html>
<head>
	<title>Dailyflow</title>
	<link rel="stylesheet" href="css/stylesheet.css" type="text/css" />
</head>

<body>

	<div class="container">

	<div id="top_div">

    	<div id="thetime" class="timenum" style="color:rgba(50, 50, 50, 0.5); font-size:100px;">
		
		</div>

		<div class="citydate" >
			<span id="city-name"></span>, <span id="current-date"></span>
		</div>

		<div class="temper">
			<span id="current-temp"></span><sup>&deg;F</sup>
		</div>

		<div class="info">
			<span id="weather-description"></span>
		</br>
			<span id="humidity"></span> rh% <span id="wind-speed"></span> m/s
		</div>

	</div>

	<div id="bottom_div">
		<div class="legible">
			<pre id="data"></pre>
		</div>
	</div>
	<script src="js/vendor/jquery-2.0.3.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
